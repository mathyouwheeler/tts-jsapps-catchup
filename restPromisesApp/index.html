<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Promises</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="login_form">
      <h1>Login</h1>
      <input id="login_input" type="field" name="username" value="">
      <input id="login_btn" type="button" name="name" value="Login">      
      <p class="login_error"></p>
    </div>

    <div class="user_homepage">
      <h1 id="user_welcome"></h1>
      <ul id="post_titles">
        <li class="bold">Post Titles</li>
      </ul>
      <ul id="user_albums">
        <li class="bold">Album Titles</li>
      </ul>
      <p class="homepage_error"></p>
    </div>

    <div class="post_view">
      <a id="user_welcome">Back</a>
      <h1 id="post_title"></h1>
      <p id="post_text"></p>
      <ul id="post_comments">
        <li class="bold">Comments</li>
      </ul>
      <p class="post_error"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
